name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Typecheck (TS must pass)
        run: npm run typecheck

      - name: Lint (non-blocking)
        run: |
          echo "Running lint (does NOT fail CI yet)"
          npm run lint || true

      - name: Test
        run: npm test
